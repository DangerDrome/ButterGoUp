<\!DOCTYPE html>
<html>
<head>
    <title>Clear EcoWatch Storage</title>
</head>
<body>
    <h1>Clear EcoWatch Storage</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <p id="status"></p>
    <script>
        function clearStorage() {
            localStorage.removeItem('ecowatch-storage');
            document.getElementById('status').textContent = 'Storage cleared\! Refresh EcoWatch to see changes.';
        }
    </script>
</body>
</html>
